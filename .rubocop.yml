inherit_gem:
  rubocop-gp:
    - .rubocop.yml

AllCops:
  TargetRubyVersion: 3.1

Lint/ConstantDefinitionInBlock:
  Enabled: false

RSpec/LeakyConstantDeclaration:
  Enabled: false

Rails/ApplicationRecord:
  Enabled: false

Rails/TimeZone:
  Enabled: false

Layout/EmptyLinesAroundModuleBody:
  EnforcedStyle: no_empty_lines

Layout/EmptyLinesAroundClassBody:
  EnforcedStyle: no_empty_lines
